<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="admin.css">
    <title>CMS - Lises Foodblog</title>
  </head>
  <body>
    <div class="container-fluid h-100">
        <div class="row bg-dark p-3 justify-content-between align-items-center">
            <p id="title" class="text-white d-inline-block m-0">CMS - Lises Foodblog</p>
            <p class="text-white d-inline-block m-0">Login</p>
        </div>

        <div class="row h-100" id="secondRow">
          <aside class="col-12 col-lg-2 p-0">
            <div class="navbar navbar-expand-lg navbar-light p-0">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto d-block w-100">

                  <div class="navContainer d-inline-block w-100">
                    <h3 class="px-3 py-2">Posts</h3>
                    <nav class="nav">
                      <a class="nav-link w-100 text-primary active" href="#">Publish post</a>
                      <a class="nav-link w-100 text-primary" href="#">Edit post</a>
                    </nav>
                  </div>
  
                  <div class="navContainer d-inline-block w-100">
                    <h3 class="px-3 py-2 mt-4">Users</h3>
                    <nav class="nav">
                      <a class="nav-link w-100 text-primary" href="#">Create user</a>
                      <a class="nav-link w-100 text-primary" href="#">Edit user</a>
                    </nav>
                  </div>

                </div>
              </div>
            </div>           
            </aside>

            <main class="col-12 col-lg-10 p-5">
              <h1 class="mb-4">Publish a new post</h1>

              <form>
                <div class="form-group">
                  <label for="titleInput">Post title</label>
                  <input type="text" class="form-control" id="titleInput" placeholder="Write the title of your post">
                </div>

                <div class="form-group">
                  <label for="authorSelect">Select author</label>
                  <select class="form-control" id="authorSelect">
                    <option id="default" disabled selected hidden>Select post author</option>
                    <!-- <option>1</option> -->
                    <!-- <option>2</option> -->
                  </select>
                </div>

                <div class="form-group">
                  <label for="contentInput">Post content</label>
                  <textarea class="form-control" id="contentInput" rows="6" placeholder="Write the content of your post..."></textarea>
                </div>

                <div class="form-group">
                  <label for="imageInputBtn" class="d-block">Featured image</label>
                  
                  <div class="d-flex" id="choseImg">
                    <button type="button" class="btn btn-outline-dark" id="imageInputBtn">Chose image</button>
                    <p class="d-inline-block px-3 my-auto text-truncate" id="imageInput">No image chosen</p>
                  </div>
                  <p class="text-muted mt-2" id="imageTextHelp">Chose an image from the internet and use its URL.</p>
                </div>

                <button type="button" class="btn text-white px-3 float-right" id="publishBtn">Publish</button>
              </form>
            </main>
        </div>
    </div>
    
    <!-- BOOTSTRAP TOOLS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Personal JS -->
    <script src="src/js/model/user.js"></script>
    <script src="src/js/model/post.js"></script>
    <script src="src/js/model/comment.js"></script>

    <script src="src/js/view/view.js"></script>
    <script src="src/js/view/homeView.js"></script>
    <script src="src/js/view/postView.js"></script>
    <script src="src/js/view/adminView.js"></script>

    <script src="src/js/ctrl/ctrl.js"></script>
    <script src="src/js/ctrl/dataAccess.js"></script>
  </body>
</html>
